<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Sınav Sonucu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5 text-center">
    <h2 class="mb-4">Sonuçlar</h2>

    <div class="card p-4 shadow-sm mb-4">
      <h4>Kullanıcı: <strong>{{ user.username }}</strong></h4>
      <p>Son Skor: <strong>{{ user.last_score }}</strong> / 100</p>
      <p>Senin En Yüksek Skorun: <strong>{{ user.high_score }}</strong></p>
      <p>Tüm Kullanıcılar Arasında En Yüksek Skor: <strong>{{ highest_score }}</strong></p>
    </div>

    <a href="/" class="btn btn-primary">Sınavı Tekrarla</a>
  </div>

  <footer class="text-center mt-5 text-muted">
    <hr>
    <p>Burak Can Doğan Tarafından Geliştirildi</p>
  </footer>
</body>
</html>
