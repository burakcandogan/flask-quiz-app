<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Python Sınavı</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container mt-5">
    <div class="d-flex justify-content-end text-end">
      <div >
        <p>Senin En Yüksek Skorun:{{ user.high_score }}</p>
        <p >Genel En Yüksek Skor: {{ highest_score }}</p>
      </div>
    </div>
    <h2 class="mb-4 text-center">Sınav Soruları</h2>
    <form action="/submit" method="post">
      {% for q in questions %}
        <div class="mb-4 card p-3 shadow-sm">
          <p><strong>{{ loop.index }}. {{ q.content }}</strong></p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question_{{ q.id }}" value="A" required>
            <label class="form-check-label">{{ q.option_a }}</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question_{{ q.id }}" value="B">
            <label class="form-check-label">{{ q.option_b }}</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question_{{ q.id }}" value="C">
            <label class="form-check-label">{{ q.option_c }}</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="question_{{ q.id }}" value="D">
            <label class="form-check-label">{{ q.option_d }}</label>
          </div>
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-success w-100">Sınavı Bitir</button>
    </form>
  </div>

  <footer class="text-center mt-5 text-muted">
    <hr>
    <p>Burak Can Doğan Tarafından Geliştirildi</p>
  </footer>
</body>
</html>
